<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .error-container {
            display: none;
        }
        
        .announcement-container {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-muted">Loading...</p>
        </div>
    </div>

    <!-- 404 Error Container -->
    <div id="errorContainer" class="error-container">
        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
            <div class="text-center">
                <h1 class="display-1 fw-bold">404</h1>
                <h2 class="fs-4 mb-4">Page Not Found</h2>
                <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
                <a href="/announcements" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Back to Announcements
                </a>
            </div>
        </div>
    </div>

    <!-- Announcement Container -->
    <div id="announcementContainer" class="announcement-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRejUBQCi2XvKxDyrffK2jLZ3BCFBP0D2gCJ17CgChmvaf4GQ1-oACta3DzmOQhdOtwg57ExSVUWMGs/pub?output=csv',
            announcementsPath: '/announcements/'
        };

        // DOM Elements
        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorContainer: document.getElementById('errorContainer'),
            announcementContainer: document.getElementById('announcementContainer')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', initialize);

        async function initialize() {
            try {
                const path = window.location.pathname;
                
                // Check if we're in the announcements path
                if (!path.startsWith(CONFIG.announcementsPath)) {
                    showError();
                    return;
                }

                // Get announcement ID from URL
                const id = path.replace(CONFIG.announcementsPath, '');
                if (!id) {
                    showError();
                    return;
                }

                // Try to load the announcement
                const announcement = await loadAnnouncement(id);
                if (announcement) {
                    displayAnnouncement(announcement);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        }

        function loadAnnouncement(targetId) {
            return new Promise((resolve, reject) => {
                Papa.parse(CONFIG.csvUrl, {
                    download: true,
                    header: true,
                    complete: (results) => {
                        const announcement = results.data.find(item => item.Id === targetId);
                        resolve(announcement || null);
                    },
                    error: reject
                });
            });
        }

        function displayAnnouncement(announcement) {
            const date = new Date(announcement.date).toLocaleDateString();
            const html = `
                <div class="container my-5 fade-in">
                    <div class="row">
                        <div class="col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/announcements">Announcements</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">${escapeHtml(announcement.title)}</li>
                                </ol>
                            </nav>
                            
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <h1 class="card-title h2">${escapeHtml(announcement.title)}</h1>
                                        <span class="text-muted">${date}</span>
                                    </div>
                                    
                                    <div class="card-text">
                                        ${formatContent(announcement.content)}
                                    </div>
                                    
                                    ${announcement.attachments ? createAttachmentsSection(announcement.attachments) : ''}
                                    
                                    <div class="mt-4 pt-3 border-top">
                                        <a href="/announcements" class="btn btn-outline-primary">
                                            <i class="fas fa-arrow-left me-2"></i>Back to Announcements
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Update page title
            document.title = `${announcement.title} - Announcements`;
            
            // Show announcement
            elements.announcementContainer.innerHTML = html;
            elements.loadingOverlay.style.display = 'none';
            elements.announcementContainer.style.display = 'block';
        }

        function showError() {
            document.title = '404 - Page Not Found';
            elements.loadingOverlay.style.display = 'none';
            elements.errorContainer.style.display = 'block';
        }

        function formatContent(content) {
            if (!content) return '<p>No content available</p>';
            
            return content
                .split('\n')
                .map(paragraph => paragraph.trim())
                .filter(paragraph => paragraph.length > 0)
                .map(paragraph => `<p>${escapeHtml(paragraph)}</p>`)
                .join('');
        }

        function createAttachmentsSection(attachments) {
            if (!attachments) return '';
            
            const attachmentsList = attachments
                .split(',')
                .map(attachment => attachment.trim())
                .filter(attachment => attachment.length > 0)
                .map(attachment => `
                    <li class="list-group-item">
                        <i class="fas fa-paperclip me-2"></i>
                        <a href="${escapeHtml(attachment)}" target="_blank" rel="noopener noreferrer">
                            ${escapeHtml(getFileName(attachment))}
                        </a>
                    </li>
                `)
                .join('');
            
            return attachmentsList ? `
                <div class="mt-4">
                    <h5>Attachments</h5>
                    <ul class="list-group list-group-flush">
                        ${attachmentsList}
                    </ul>
                </div>
            ` : '';
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function getFileName(url) {
            try {
                const parts = new URL(url).pathname.split('/');
                return parts[parts.length - 1] || 'Attachment';
            } catch {
                return 'Attachment';
            }
        }
    </script>
</body>
</html>
