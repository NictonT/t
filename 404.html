<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .error-container, .content-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Content Container -->
    <div id="contentContainer" class="content-container">
        <div class="container mt-5">
            <h1 id="titleDisplay"></h1>
        </div>
    </div>

    <!-- 404 Error Container -->
    <div id="errorContainer" class="error-container">
        <div class="container mt-5 text-center">
            <h1>404</h1>
            <p>Page Not Found</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRejUBQCi2XvKxDyrffK2jLZ3BCFBP0D2gCJ17CgChmvaf4GQ1-oACta3DzmOQhdOtwg57ExSVUWMGs/pub?output=csv'
        };

        // DOM Elements
        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorContainer: document.getElementById('errorContainer'),
            contentContainer: document.getElementById('contentContainer'),
            titleDisplay: document.getElementById('titleDisplay')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded, starting initialization...');
            await initialize();
        });

        async function initialize() {
            try {
                // Get the current URL path
                const path = window.location.pathname;
                console.log('Current path:', path);

                // Extract ID from URL
                const matches = path.match(/\/announcements\/(\d+)/i);
                console.log('URL matches:', matches);

                if (!matches) {
                    console.log('No announcement ID found in URL');
                    showError();
                    return;
                }

                const id = matches[1];
                console.log('Found ID in URL:', id);

                // Load data from CSV
                const announcement = await loadAnnouncementTitle(id);
                console.log('Announcement data:', announcement);

                if (announcement && announcement.title) {
                    console.log('Title found:', announcement.title);
                    showTitle(announcement.title);
                } else {
                    console.log('No announcement found for ID:', id);
                    showError();
                }
            } catch (error) {
                console.error('Error during initialization:', error);
                showError();
            }
        }

        function loadAnnouncementTitle(targetId) {
            console.log('Loading announcement for ID:', targetId);
            return new Promise((resolve, reject) => {
                Papa.parse(CONFIG.csvUrl, {
                    download: true,
                    header: true,
                    complete: (results) => {
                        console.log('CSV data loaded:', results.data);
                        
                        // Log all IDs found in CSV
                        console.log('Available IDs in CSV:', results.data.map(item => item.id));
                        
                        const announcement = results.data.find(item => {
                            console.log('Checking item:', item);
                            return item.id && item.id.toString() === targetId.toString();
                        });
                        
                        console.log('Found announcement:', announcement);
                        resolve(announcement || null);
                    },
                    error: (error) => {
                        console.error('Error parsing CSV:', error);
                        reject(error);
                    }
                });
            });
        }

        function showTitle(title) {
            console.log('Displaying title:', title);
            elements.titleDisplay.textContent = title;
            elements.loadingOverlay.style.display = 'none';
            elements.errorContainer.style.display = 'none';
            elements.contentContainer.style.display = 'block';
            document.title = title;
        }

        function showError() {
            console.log('Showing error page');
            elements.loadingOverlay.style.display = 'none';
            elements.contentContainer.style.display = 'none';
            elements.errorContainer.style.display = 'block';
            document.title = '404 - Page Not Found';
        }

        // Log initial page load
        console.log('404 page script loaded');
        console.log('Current URL:', window.location.href);
    </script>
</body>
</html>
