<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .error-container, .content-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Content Container -->
    <div id="contentContainer" class="content-container">
        <div class="container mt-5">
            <h1 id="titleDisplay"></h1>
        </div>
    </div>

    <!-- 404 Error Container -->
    <div id="errorContainer" class="error-container">
        <div class="container mt-5 text-center">
            <h1>404</h1>
            <p>Page Not Found</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const CONFIG = {
            csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRejUBQCi2XvKxDyrffK2jLZ3BCFBP0D2gCJ17CgChmvaf4GQ1-oACta3DzmOQhdOtwg57ExSVUWMGs/pub?output=csv'
        };

        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorContainer: document.getElementById('errorContainer'),
            contentContainer: document.getElementById('contentContainer'),
            titleDisplay: document.getElementById('titleDisplay')
        };

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded');
            await initialize();
        });

        async function initialize() {
            try {
                const path = window.location.pathname;
                console.log('Current path:', path);

                // Updated regex to match /t/anouncments/1001 pattern (note the spelling)
                const matches = path.match(/\/t\/anouncments\/(\d+)/i);
                console.log('URL matches:', matches);

                if (!matches) {
                    console.log('No valid announcement path found');
                    showError();
                    return;
                }

                const id = matches[1];
                console.log('Extracted ID:', id);

                showLoading();
                const announcement = await loadAnnouncementTitle(id);
                
                if (announcement && announcement.title) {
                    console.log('Found title:', announcement.title);
                    showTitle(announcement.title);
                } else {
                    console.log('No matching announcement found');
                    showError();
                }
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        }

        function showLoading() {
            elements.loadingOverlay.style.display = 'flex';
            elements.errorContainer.style.display = 'none';
            elements.contentContainer.style.display = 'none';
        }

        function loadAnnouncementTitle(targetId) {
            return new Promise((resolve, reject) => {
                console.log('Loading CSV data...');
                Papa.parse(CONFIG.csvUrl, {
                    download: true,
                    header: true,
                    complete: (results) => {
                        console.log('CSV data loaded');
                        if (results.data.length > 0) {
                            console.log('Sample record:', results.data[0]);
                        }

                        const announcement = results.data.find(item => {
                            // Try different possible ID field names and handle string/number comparison
                            return String(item.Id || item.id || item.ID || '').trim() === String(targetId).trim();
                        });

                        if (announcement) {
                            console.log('Found matching announcement:', announcement);
                        } else {
                            console.log('No announcement found with ID:', targetId);
                        }

                        resolve(announcement || null);
                    },
                    error: (error) => {
                        console.error('CSV parse error:', error);
                        reject(error);
                    }
                });
            });
        }

        function showTitle(title) {
            elements.titleDisplay.textContent = title;
            elements.loadingOverlay.style.display = 'none';
            elements.errorContainer.style.display = 'none';
            elements.contentContainer.style.display = 'block';
            document.title = title;
        }

        function showError() {
            elements.loadingOverlay.style.display = 'none';
            elements.contentContainer.style.display = 'none';
            elements.errorContainer.style.display = 'block';
            document.title = '404 - Page Not Found';
        }
    </script>
</body>
</html>
