<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .error-container, .content-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Content Container -->
    <div id="contentContainer" class="content-container">
        <div class="container mt-5">
            <h1 id="titleDisplay"></h1>
        </div>
    </div>

    <!-- 404 Error Container -->
    <div id="errorContainer" class="error-container">
        <div class="container mt-5 text-center">
            <h1>404</h1>
            <p>Page Not Found</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const CONFIG = {
            csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRejUBQCi2XvKxDyrffK2jLZ3BCFBP0D2gCJ17CgChmvaf4GQ1-oACta3DzmOQhdOtwg57ExSVUWMGs/pub?output=csv'
        };

        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorContainer: document.getElementById('errorContainer'),
            contentContainer: document.getElementById('contentContainer'),
            titleDisplay: document.getElementById('titleDisplay')
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await initialize();
        });

        async function initialize() {
            try {
                const path = window.location.pathname;
                const matches = path.match(/\/t\/anouncments\/(\d+)/i);

                if (!matches) {
                    showError();
                    return;
                }

                const id = matches[1];
                showLoading();
                
                const title = await findAnnouncementTitle(id);
                if (title) {
                    showTitle(title);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        }

        function findAnnouncementTitle(targetId) {
            return new Promise((resolve, reject) => {
                let foundTitle = null;
                
                Papa.parse(CONFIG.csvUrl, {
                    download: true,
                    header: true,
                    step: function(row) {
                        // Check if this row has the ID we're looking for
                        const rowId = row.data.id || row.data.Id || row.data.ID;
                        if (rowId && rowId.toString() === targetId.toString()) {
                            foundTitle = row.data.title;
                            // Abort parsing since we found our match
                            this.abort();
                        }
                    },
                    complete: function() {
                        resolve(foundTitle);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        function showLoading() {
            elements.loadingOverlay.style.display = 'flex';
            elements.errorContainer.style.display = 'none';
            elements.contentContainer.style.display = 'none';
        }

        function showTitle(title) {
            elements.titleDisplay.textContent = title;
            elements.loadingOverlay.style.display = 'none';
            elements.errorContainer.style.display = 'none';
            elements.contentContainer.style.display = 'block';
            document.title = title;
        }

        function showError() {
            elements.loadingOverlay.style.display = 'none';
            elements.contentContainer.style.display = 'none';
            elements.errorContainer.style.display = 'block';
            document.title = '404 - Page Not Found';
        }
    </script>
</body>
</html>
