<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .error-container {
            display: none;
        }
        
        .announcement-container {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .announcement-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0.5rem 0;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .date-badge {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        /* Custom 404 styles */
        .error-page {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #dc3545;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .back-button {
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-muted">Loading...</p>
        </div>
    </div>

    <!-- 404 Error Container -->
    <div id="errorContainer" class="error-container">
        <div class="error-page">
            <div class="container min-vh-100 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <div class="error-code mb-4">404</div>
                    <h2 class="error-message">Page Not Found</h2>
                    <p class="text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                        <br>
                        Please check the URL or try using the navigation.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-outline-secondary back-button">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="/announcements" class="btn btn-primary back-button">
                            <i class="fas fa-list me-2"></i>View Announcements
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Announcement Container -->
    <div id="announcementContainer" class="announcement-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRejUBQCi2XvKxDyrffK2jLZ3BCFBP0D2gCJ17CgChmvaf4GQ1-oACta3DzmOQhdOtwg57ExSVUWMGs/pub?output=csv',
            announcementsPath: 'announcements'
        };

        // DOM Elements
        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorContainer: document.getElementById('errorContainer'),
            announcementContainer: document.getElementById('announcementContainer')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', initialize);

        async function initialize() {
            try {
                const path = window.location.pathname;
                const cleanPath = path.replace(/^\/|\/$/g, '');
                const pathParts = cleanPath.split('/');

                // Show loading immediately
                showLoading(true);
                
                // Check if we're in the announcements section
                if (pathParts.length >= 2 && pathParts[0].toLowerCase() === CONFIG.announcementsPath) {
                    const announcementId = pathParts[1];
                    console.log('Looking for announcement:', announcementId);
                    
                    if (announcementId) {
                        const announcement = await loadAnnouncement(announcementId);
                        if (announcement) {
                            displayAnnouncement(announcement);
                            return;
                        }
                    }
                }
                
                showError();
            } catch (error) {
                console.error('Error during initialization:', error);
                showError();
            }
        }

        function loadAnnouncement(targetId) {
            return new Promise((resolve, reject) => {
                Papa.parse(CONFIG.csvUrl, {
                    download: true,
                    header: true,
                    complete: (results) => {
                        if (results.data && results.data.length > 0) {
                            console.log('Checking announcement ID:', targetId);
                            const announcement = results.data.find(item => 
                                item.Id && item.Id.toString() === targetId.toString()
                            );
                            if (announcement) {
                                console.log('Found announcement:', announcement);
                            } else {
                                console.log('No announcement found with ID:', targetId);
                            }
                            resolve(announcement || null);
                        } else {
                            console.log('No announcements data found');
                            resolve(null);
                        }
                    },
                    error: (error) => {
                        console.error('Error parsing CSV:', error);
                        reject(error);
                    }
                });
            });
        }

        function displayAnnouncement(announcement) {
            const date = new Date(announcement.date).toLocaleDateString();
            const html = `
                <div class="container my-5 fade-in">
                    <div class="row">
                        <div class="col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="/" class="text-decoration-none">
                                            <i class="fas fa-home"></i> Home
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="/announcements" class="text-decoration-none">Announcements</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        ${escapeHtml(announcement.title)}
                                    </li>
                                </ol>
                            </nav>
                            
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <h1 class="card-title h2 mb-0">${escapeHtml(announcement.title)}</h1>
                                        <span class="date-badge">
                                            <i class="far fa-calendar-alt me-2"></i>${date}
                                        </span>
                                    </div>
                                    
                                    <div class="card-text announcement-content">
                                        ${formatContent(announcement.content)}
                                    </div>
                                    
                                    ${announcement.attachments ? createAttachmentsSection(announcement.attachments) : ''}
                                    
                                    <div class="mt-4 pt-3 border-top">
                                        <a href="/announcements" class="btn btn-outline-primary back-button">
                                            <i class="fas fa-arrow-left me-2"></i>Back to Announcements
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Update page title and meta
            document.title = `${announcement.title} - Announcements`;
            updateMetaTags(announcement);
            
            // Show announcement
            elements.announcementContainer.innerHTML = html;
            elements.loadingOverlay.style.display = 'none';
            elements.errorContainer.style.display = 'none';
            elements.announcementContainer.style.display = 'block';
        }

        function updateMetaTags(announcement) {
            // Update meta description
            let metaDescription = document.querySelector('meta[name="description"]');
            if (!metaDescription) {
                metaDescription = document.createElement('meta');
                metaDescription.setAttribute('name', 'description');
                document.head.appendChild(metaDescription);
            }
            metaDescription.setAttribute('content', announcement.content?.slice(0, 160) || '');
        }

        function showError() {
            document.title = '404 - Page Not Found';
            elements.loadingOverlay.style.display = 'none';
            elements.announcementContainer.style.display = 'none';
            elements.errorContainer.style.display = 'block';
        }

        function showLoading(show) {
            elements.loadingOverlay.style.display = show ? 'flex' : 'none';
            elements.errorContainer.style.display = 'none';
            elements.announcementContainer.style.display = 'none';
        }

        function formatContent(content) {
            if (!content) return '<p>No content available</p>';
            
            return content
                .split('\n')
                .map(paragraph => paragraph.trim())
                .filter(paragraph => paragraph.length > 0)
                .map(paragraph => `<p>${escapeHtml(paragraph)}</p>`)
                .join('');
        }

        function createAttachmentsSection(attachments) {
            if (!attachments) return '';
            
            const attachmentsList = attachments
                .split(',')
                .map(attachment => attachment.trim())
                .filter(attachment => attachment.length > 0)
                .map(attachment => `
                    <li class="list-group-item d-flex align-items-center">
                        <i class="fas fa-paperclip me-2 text-muted"></i>
                        <a href="${escapeHtml(attachment)}" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="text-decoration-none">
                            ${escapeHtml(getFileName(attachment))}
                        </a>
                    </li>
                `)
                .join('');
            
            return attachmentsList ? `
                <div class="mt-4">
                    <h5><i class="fas fa-file-alt me-2"></i>Attachments</h5>
                    <ul class="list-group list-group-flush">
                        ${attachmentsList}
                    </ul>
                </div>
            ` : '';
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function getFileName(url) {
            try {
                const parts = new URL(url).pathname.split('/');
                return parts[parts.length - 1] || 'Attachment';
            } catch {
                return 'Attachment';
            }
        }
    </script>
</body>
</html>
